<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    </head>{% load static %}
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/s.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>Affichage</title>
</head>
<body>

    <nav class="navbar  ">
        <div id="navcont">
        
          <a href="/face/detection" type="button"  class="btn l" style="background-color: rgba(130, 238, 202, 0.5); width: 200px;">reconnaitre</a>  
          <a href="../" type="button" class="btn l" style="width: 200px;background-color: rgba(130, 238, 202, 0.5);">Deconnexion</a>
               
        <div class="container-fluid h">
          <form   action="recherche" method="post" class="d-flex " role="recherche">
            {% csrf_token %}
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn " id="s" type="submit" style="width: max-content;">Search</button>
          </form>
        
        </div>
    </div>
      </nav>



    
    <header>
    <img src="{% static '/img/img.png'%}" class="img-fluid" alt="" style="height: 200px; width: 200px;margin-left: 45%;margin-top: 2%;">

<div class="mytable">
    <table class="table table-success table-striped">
        <thead>
            <tr>
              <td colspan="2" style="text-align: center;">INFO PERSONNE</td>
              
              
            </tr>
          </thead>
        
          <tbody >
            
            <tr>
              <th scope="row">Nom</th>
              <td colspan="2">{{nom}}</td>
                
              </tr>
            
            <tr>
              <th scope="row">Prenom</th>
              <td colspan="2">{{prenom}}</td>
              
            </tr>
            <tr>
              <th scope="row">Date de naissance</th>
              <td colspan="2">{{naissance}}</td>
              
            </tr>
            <tr>
                <th scope="col" style="width: 500px;">Date de consultation</th>
                <th scope="col" style="width: 500px;">{{date_consult}}</th>
                
              </tr>

              <tr>
                <th scope="col">Maladie</th>
                <th scope="col" >{{maladie}}</th>
                
              </tr>
            
            <tr>
              <th scope="row">Traitement</th>
              <td colspan="2">{{taritement}}</td>
              
            </tr>
            <tr>
              <th scope="row">Diagnostic</th>
              <td colspan="2">{{diagnostic}}</td>
              
            </tr>
            
      </table>
    </div>
   
    <footer><a href="/ajouter" class="btn  " id="creat" style="background-color: rgba(130, 238, 202, 0.5);width: 100%; height: 80px;padding-top: 15px;font-size: 30px;">Ajouter patient</a></footer>



    
</body>
</html>
